<div role="tabpanel" class="tab-pane fade show active" id="grid-view">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4"  *ngFor="let thing of stuffThing" >
            <div class="products-single fix">
                <div class="box-img-hover">
                    <div class="type-lb">
                        <p class="sale">Sale</p>
                    </div>
                    <img  [src]="thing.imageUrl" class="img-fluid" alt="Image" *ngIf="thing.imageUrl ;else temp" >
                    <ng-template #temp >
                          <p>No image here</p>
                    </ng-template>
                    <div class="mask-icon">
                        <ul>
                            <li><a  data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye" (click)="onProductClicked(thing.id)"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Compare"><i class="fas fa-sync-alt"></i></a></li>
                            <li><a href="#" data-toggle="tooltip" data-placement="right" title="Add to Wishlist"><i class="far fa-heart"></i></a></li>
                        </ul>
                        <a class="cart" ><a class="btn" (click)="addCart(thing)">Add to Cart</a></a>
                    </div>
                </div>
                <div class="why-text">
                    <h4>{{ thing.title }}</h4>
                    <h5> {{ thing.price / 100 | currency:'EUR' }}</h5>
                </div>
            </div>
        </div>
       
    </div>
</div>
