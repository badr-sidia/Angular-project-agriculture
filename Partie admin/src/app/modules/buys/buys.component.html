
    
<div class="mat-elevation-z8" style="width: 550px;  position: absolute;
left:250px">
    <caption style="width: 550px;" ><h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: center;">List of Buys</h3></caption>
    <table mat-table [dataSource]="dataSource" style="width: 550px; align-self: center;">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef> Adresse </th>
            <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <ng-container matColumnDef="id_user">
            <th mat-header-cell *matHeaderCellDef> Id_User </th>
            <td mat-cell *matCellDef="let element"> {{element.id_user}} </td>
        </ng-container>
        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> 
              Detail
            </th>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button>
                <mat-icon [routerLink]="['/home/feedback',row.id]">edit</mat-icon>
              </button>
      </mat-cell>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
