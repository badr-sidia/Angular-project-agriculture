
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="thingForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" placeholder="Que vendez-vous ?" id="title" formControlName="title" class="form-control">
    </div>
    <button class="btn btn-success" type="button" (click)="filePicker.click()">Ajouter image</button>
    <input type="file" #filePicker (change)="onImagePick($event)">
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="">
    </div>
    <div class="form-group">
      <label for="price">Prix (in €)</label>
      <input type="number" id="price" class="form-control" formControlName="price" min="0">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description"
                id="description"
                cols="30" rows="7"
                class="form-control"
                formControlName="description"
                placeholder="Décrivez votre objet (type, qualité, etc.)"></textarea>
    </div>
    
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type"  [(ngModel)]='nrSelect' formControlName="type" class="form-control"  >
        <option value="Vegetable" >Vegetable</option>
        <option value="Fruit">Fruit</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status"  [(ngModel)]='statusSelect' formControlName="status" class="form-control"  >
        <option value="New" >New</option>
        <option value="Sale">Sale</option>
      </select>
    </div>
    <div class="form-group">
      <label for="qualite">Qualité</label>
      <select id="qualite"  [(ngModel)]='statusSelect' formControlName="qualite" class="form-control"  >
        <option value="1" >1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="text" placeholder="Stock"  formControlName="stock" class="form-control">
    </div>
    <input type="hidden"  value="{{localStorage.getItem('userId')}}" formControlName="userId" class="form-control">
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="thingForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
